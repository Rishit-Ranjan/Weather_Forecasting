<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rainfall Forecasting Model</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('location')">By Location</button>
            <button class="tab-btn" onclick="switchTab('manual')">Manual Input</button>
        </div>

        <div id="location-tab" class="tab-content active">
            <form id="location-form">
                <div class="form-group">
                    <label>Latitude:</label>
                    <input type="number" step="any" id="lat" name="lat" value="25.35" required>
                </div>
                <div class="form-group">
                    <label>Longitude:</label>
                    <input type="number" step="any" id="lon" name="lon" value="85.08" required>
                </div>
                <button type="submit">Get Forecast & Predict</button>
            </form>
        </div>

        <div id="manual-tab" class="tab-content" style="display: none;">
            <form id="manual-form">
                <div class="form-group"><label>Date/Time:</label><input type="datetime-local" id="datetime" required></div>
                <div class="form-group"><label>Temperature (Â°C):</label><input type="number" step="any" id="temperature" required></div>
                <div class="form-group"><label>Humidity (%):</label><input type="number" step="any" id="humidity" required></div>
                <div class="form-group"><label>Wind Speed (m/s):</label><input type="number" step="any" id="wind_speed" required></div>
                <div class="form-group"><label>Pressure (hPa):</label><input type="number" step="any" id="pressure" required></div>
                <div class="form-group"><label>Weather Desc:</label><input type="text" id="weather_desc" placeholder="e.g. light rain"></div>
                <button type="submit">Predict</button>
            </form>
        </div>

        <div id="result" class="result-box hidden">
            <h3>Prediction Result</h3>
            <p id="prediction-text"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
